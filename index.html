<!-- the doctype tag set to html tells the browser that this is an HTML5 page -->
<!DOCTYPE html> 
<!-- the html tag is mandatory; setting lang="en" is optional -->
<html lang="en">
    <!-- the head section is info for the browser and search engines -->
    <head>
        <!-- tells the browser to expect pretty much any character from any language on this page -->
        <meta charset="UTF-8">
        <!-- this helps our page look good on a mobile device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this is the text that appears in the browser tab, make it short, sweet and descriptive -->
        <title>Definition List Explanation</title>
    </head>

    <!-- the body section is where all of our page content goes -->
    <body>
        <!-- this is the page title, there should be 1 and only 1 h1 tag on a page -->
        <h1>Definition List Explanation</h1>

        <!-- dl is definition list - this is one way to show some data -->
        <dl>
            <!-- data term - title -->
            <dt>Cola</dt>
            <!-- data definition -->
            <dd>fizzy drink</dd>

            <dt>Lemonade</dt>
            <dd>sweet, tangy</dd>

            <dt>Orange juice</dt>
            <dd>sweet, tangy, may have pulp</dd>
        </dl>

    <!-- closing body tag should be just before the closing html tag -->
    </body>
<!-- the closing html tag should be the very last line of our document/file -->
</html>
